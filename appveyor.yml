os: unstable
cache:
  - node_modules
environment:
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist:win
artifacts:
  - path: dist\ubports-installer*.exe
    name: Releases
deploy:
  provider: GitHub
  auth_token:
    secure: kuVj7rmTfk7fuOFpF9H/G7Toqj3A27+5h2PjbYEGkuX3U4X34O/rYGUR52kvF+im
  artifact: /ubports-installer.*\.exe/
  draft: false
  prerelease: true
  on:
    appveyor_repo_tag: true

osx_image: xcode7.3
sudo: false
dist: trusty
language: c
matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
install:
- nvm install 6
- npm install
- npm prune
script:
- npm run dist:$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "mac")
before_deploy:
  - export FILE_TO_UPLOAD=$(ls dist/ubports-installer-*)
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    all_branches: true
